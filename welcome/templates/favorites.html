<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #806c60;
    margin: 0;
    padding: 0;
}

header {
    background-color: #E9EED9;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.icon {
    color: #654520;
    font-size: 24px;
    text-decoration: none;
    padding: 10px;
    border-radius: 50%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s ease;
}

.icon:hover {
    background-color: #9A7E6F;
    color: #E9EED9;
}

main {
    padding: 40px;
    color: #E9EED9;
}

.recipe-container {
    display: grid;              /* Use grid layout */
    grid-template-columns: repeat(3, 1fr);  /* 3 columns, equal width */
    gap: 20px;  /* Space between the boxes */
    justify-content: center;  /* Center the boxes */
}

.recipe-box {
    background-color: #E9EED9;
    border-radius: 10px;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.recipe-image {
    width: 100%;
    height: 400px;
    object-fit: cover;
}

.recipe-details {
    padding: 30px;
}

.recipe-title {
    font-size: 28px;
    color: #654520;
    margin-bottom: 15px;
}

.recipe-description {
    font-size: 18px;
    color: #54473F;
    line-height: 1.6;
}

.recipe-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background-color: #F0E9E4;
    gap: 20px;  /* Adds space between all child elements, including buttons */
}


.action-btn {
    font-size: 18px;
    cursor: pointer;
    padding: 10px 20px;
    background-color: #654520;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.action-btn:hover {
    background-color: #9A7E6F;
}

.action-btn.active {
    background-color: red;
}

/* Mobile View */
@media (max-width: 600px) {
    header {
        flex-direction: column;
        align-items: flex-start;
    }

    .recipe-box {
        width: 100%;  /* Full width on small screens */
    }

    .recipe-title {
        font-size: 24px;
    }

    .recipe-description {
        font-size: 16px;
    }

    .recipe-actions {
        padding: 10px 20px;
    }
}

    </style>
</head>
<body>
    <header>
        <a href="{% url 'index' %}" class="icon" title="RECIPES">üìñ</a>

        {% if user.is_authenticated %}
            <a href="{% url 'add_recipe' %}" class="icon" title="Add Recipe">‚ûï</a>
            <a href="{% url 'my_recipes' %}" class="icon" title="My Recipes">üìú</a>
            <a href="{% url 'favorites' %}" class="icon" title="Favorites">‚ù§Ô∏è</a>
            <a href="{% url 'logout' %}" class="icon" title="Logout">üö™</a>
        {% else %}
            <a href="{% url 'login' %}" class="icon" title="Login">üîë</a>
            <a href="{% url 'register' %}" class="icon" title="Register">üìù</a>
        {% endif %}
    </header>

    <main>
        

        <div class="recipe-container">
            {% for recipe in recipes %}
                <div class="recipe-box">
                    <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" class="recipe-image">
                    <div class="recipe-details">
                        <h3 class="recipe-title">{{ recipe.title }}</h3>
                        <p class="recipe-description">
                            {{ recipe.description|truncatewords:40 }}
                        </p>
                    </div>
                    <div class="recipe-actions">
                        <a href="{% url 'recipe_detail' recipe.id %}" class="action-btn" title="View Ingredients">View Ingredients</a>
                        {% if recipe.is_favorite %}
                        <button class="action-btn add-fav-btn" data-recipe-id="{{ recipe.id }}" title=" Remove from Favorites">Remove from Favorites</button>
                        {% else %}
                        <button class="action-btn remove-fav-btn" data-recipe-id="{{ recipe.id }}" title="Add to Favorites">Add to Favorites</button>

                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Handle the add/remove favorite buttons
            $(".add-fav-btn, .remove-fav-btn").click(function () {
                const btn = $(this);
                const recipeId = btn.data("recipe-id");
                const action = btn.hasClass("add-fav-btn") ? "add" : "remove";
                const recipeBox = btn.closest(".recipe-box"); // Get the parent recipe-box to remove it later if needed
        
                $.ajax({
                    url: `/toggle-favorite/${recipeId}/`,
                    method: "POST",
                    data: {
                        csrfmiddlewaretoken: "{{ csrf_token }}",
                        action: action  // Send the action (add or remove) with the request
                    },
                    success: function () {
                        if (action === "add") {
                            btn.removeClass("add-fav-btn").addClass("remove-fav-btn");
                            btn.text("Remove from Favorites");
                        } else {
                            btn.removeClass("remove-fav-btn").addClass("add-fav-btn");
                            btn.text("Add to Favorites");
        
                            // Remove the recipe box from the DOM
                            if (window.location.pathname === "{% url 'favorites' %}") {
                                recipeBox.remove();
                            }
                        }
                    },
                    error: function () {
                        alert("Failed to toggle favorite. Please try again.");
                    }
                });
            });
        });
        </script>
</body>
</html>
